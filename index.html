<!-- Content -->
<div class="container">
	<div>
		<div class="example">
			<table id="editing-example" class="table" data-paging="true" data-filtering="true" data-sorting="true"></table>

			<!-- Add Task Modal -->
			<div class="modal fade" id="editor-modal" tabindex="-1" role="dialog" aria-labelledby="editor-title">
				<style scoped>
					/* provides a red astrix to denote required fields */
					.form-group.required .control-label:after {
						content:"*";
						color:red;
						margin-left: 4px;
					}
				</style>
				<div class="modal-dialog" role="document">
					<form class="modal-content form-horizontal" id="editor">
						<div class="modal-header">
							<button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
							<h4 class="modal-title" id="editor-title">Add Task</h4>
						</div>
						<div class="modal-body">
							<input type="number" id="id" name="id" class="hidden"/>
							<div class="form-group required">
								<label for="username" class="col-sm-3 control-label">Username</label>
								<div class="col-sm-9">
									<input type="text" class="form-control" id="username" name="username" placeholder="Username" required>
								</div>
							</div>
							<div class="form-group required">
								<label for="email" class="col-sm-3 control-label">E-mail</label>
								<div class="col-sm-9">
									<input type="text" class="form-control" id="email" name="email" placeholder="E-mail" required>
								</div>
							</div>
							<div class="form-group required">
								<label for="text" class="col-sm-3 control-label">Text</label>
								<div class="col-sm-9">
									<input type="text" class="form-control" id="text" name="text" placeholder="Text" required>
								</div>
							</div>
                            <div class="form-group required">
								<label for="text" class="col-sm-3 control-label">Picture</label>
								<div class="col-sm-9">
									<input type="file" class="form-control" id="picture" name="picture" required>
								</div>
							</div>
							<div class="form-group">
								<label for="status" class="col-sm-3 control-label">Status</label>
								<div class="col-sm-9">
									<input type="checkbox" class="form-control" id="status" name="status" placeholder="Status">
								</div>
							</div>
						</div>
						<div class="modal-footer">
							<button type="submit" class="btn btn-primary">Preview</button>
							<button type="button" class="btn btn-default" data-dismiss="modal">Cancel</button>
						</div>
					</form>
				</div>
			</div>
			
            <!-- Auth Modal -->
			<div class="modal fade" id="auth-modal" tabindex="-1" role="dialog" aria-labelledby="auth-title">
				<style scoped>
					/* provides a red astrix to denote required fields */
					.form-group.required .control-label:after {
						content:"*";
						color:red;
						margin-left: 4px;
					}
				</style>
				<div class="modal-dialog" role="document">
					<form class="modal-content form-horizontal" id="auth">
						<div class="modal-header">
							<button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
							<h4 class="modal-title" id="auth-title">Auth form</h4>
						</div>
						<div class="modal-body">
							<div class="form-group required">
								<label for="login" class="col-sm-3 control-label">Login</label>
								<div class="col-sm-9">
									<input type="text" class="form-control" id="login" name="login" placeholder="Login" required>
								</div>
							</div>
							<div class="form-group required">
								<label for="password" class="col-sm-3 control-label">Password</label>
								<div class="col-sm-9">
									<input type="password" class="form-control" id="password" name="password" placeholder="Password" required>
								</div>
							</div>
						</div>
						<div class="modal-footer">
							<button type="submit" class="btn btn-primary">Authorize</button>
							<button type="button" class="btn btn-default" data-dismiss="modal">Cancel</button>
						</div>
					</form>
				</div>
			</div>

		</div>
